<div class="page-container">
  <ul class="letters-list">
    <li class="letters-item" *ngFor="let letter of lettersArray">
      <span @fadedLetter > {{letter}} </span>
    </li>
  </ul>
  <div class="input-wrapper">
    <input type="text" id="inputLetter" name="input" (keydown)="keyHandler($event)">
    <label for="inputLetter" class="clickHere">click here to type</label>
  </div>
</div>
